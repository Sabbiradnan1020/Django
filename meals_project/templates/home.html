{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="display-4">Welcome to the Home Page</h1>
    <p class="lead">This is the homepage of your Django project.</p>

    {% if meals %}
    <div class="row mt-4">
        {% for meal in meals %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ meal.strMealThumb }}" class="card-img-top" alt="{{ meal.strMeal }}">
                <div class="card-body">
                    <h5 class="card-title">{{ meal.strMeal }}</h5>
                    <a href="{% url 'about' idMeal=meal.idMeal %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p class="text-muted">No meals available.</p>
    {% endif %}
</div>
{% endblock %}
